# Site settings
title: Deepak's Notes # site title
description: >- # site description
  ðŸ‘‹ Hi, I'm Deepak. Here, I take raw notes on blogging, marketing, business, technology and more. <a href="https://deepakness.com/" target="_blank">Know more</a> about me.
lang: en-US # default lang
timezone: Asia/Calcutta # set your timezone
image: assets/img/open-graph.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/deepakness/deepak-notes-jekyll # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Deepak K # author name
  bio: >- # tell to the world
    I develop business strategies and write at <a href="https://deepakness.com">deepakness.com</a>

  github: deepakness # github username
  twitter: DeepakNesss # twitter username
  facebook: deepakness # facebook username
  email: deepak@deepakness.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 500

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
